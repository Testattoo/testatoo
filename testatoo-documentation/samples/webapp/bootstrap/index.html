<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testatoo Sample</title>

    <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap-3.1.1.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Testatoo Custom component support</a>
    </div>
</nav>

<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <h1 class="page-header">Progress bars</h1>

        <div class="progress progress-striped active">
            <div id="progress_bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 60%;">60%
            </div>
        </div>
        <button id="minus" type="button" class="btn btn-success">-</button>
        <button id="plus" type="button" class="btn btn-success">+</button>

        <h1 class="page-header">Tabs</h1>
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
            <li class=""><a href="#profile" data-toggle="tab">Profile</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="home">
                <h1>Home tab content</h1>
            </div>
            <div class="tab-pane fade" id="profile">
                <h1>Profile tab content</h1>
            </div>
        </div>

        <h1 class="page-header">Accordion</h1>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Item 1</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <h1>Item 1 Content</h1>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Item 2</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <h1>Item 2 Content</h1>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Item 3</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <h1>Item 3 Content</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-3"></div>
</div>

<script type="application/javascript">
    jQuery(document).ready(function ($) {

        $('#plus').on('click', function() {
           updateProgress(10);
        });

        $('#minus').on('click', function() {
            updateProgress(-10);
        });

        function updateProgress(percentage) {
            var progress_bar =  document.getElementById('progress_bar');
            var current = parseInt(progress_bar.style.width.slice(0, -1));
            if ((percentage > 0 && current < 100) || (percentage < 0 && current > 0)) {
                current = current + percentage;
            }
            progress_bar.style.width = current + '%';
            $(progress_bar).html(current + '%');
        }

    });
</script>


</body>
</html>

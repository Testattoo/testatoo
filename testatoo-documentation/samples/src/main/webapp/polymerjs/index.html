<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testatoo Sample</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="components/paper/0.3.5/platform/platform.js"></script>
    <link rel="import" href="components/paper/0.3.5/font-roboto/roboto.html">
    <link rel="import" href="components/paper/0.3.5/core-header-panel/core-header-panel.html">
    <link rel="import" href="components/paper/0.3.5/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/paper/0.3.5/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="components/paper/0.3.5/paper-tabs/paper-tabs.html">

    <style shim-shadowdom>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            margin: 0;
            padding: 24px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
        }

        core-toolbar {
            color: #f1f1f1;
            fill: #f1f1f1;
        }

        paper-tabs, core-toolbar {
            background-color: #00bcd4;
            color: #fff;
            box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
        }

        core-toolbar paper-tabs {
            box-shadow: none;
        }
    </style>
</head>

<body unresolved touch-action="auto">

<core-toolbar style="background: #4285f4;">
    <span flex>Testatoo Sample</span>
</core-toolbar>

<br>

<section style="width: 200px">
    <div center horizontal layout>
        <div flex>Wi-Fi</div>
        <paper-toggle-button checked></paper-toggle-button>
    </div>
    <br>
    <div center horizontal layout>
        <div flex>Bluetooth</div>
        <paper-toggle-button class="blue"></paper-toggle-button>
    </div>
</section>

<section style="width: 600px">
    <br>
    <paper-tabs selected="0">
        <paper-tab>ITEM ONE</paper-tab>
        <paper-tab>ITEM TWO</paper-tab>
        <paper-tab>ITEM THREE</paper-tab>
    </paper-tabs>
</section>

</body>

</html>
